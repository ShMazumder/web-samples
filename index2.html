		$('#print_button').click(function() {
			showLoader();

				hideLoader();
			});
		});

		function printReport(filename, quality = 1, callback) {
			// const filename  = 'ThisIsYourPDFFilename.pdf';
			window.scrollTo(0, 0);
			$("#report_container").addClass("hide-scrollbar");

			html2canvas(document.getElementById('report_container'), {
				scrollX: 0,
				scrollY: 0,
				letterRendering: 1,
				allowTaint: true,
				scale: 2
			}).then(function(canvas) {
				var img = canvas.toDataURL("image/jpeg").replace("image/png", "image/octet-stream");
				//document.body.appendChild(canvas);

				var link = document.createElement('a');
				link.download = filename + '.jpeg';
				link.href = img;
				link.click();

				callback();
			});
			$("#report_container").removeClass("hide-scrollbar");
		}

		function showLoader() {
			$('#loader').attr('class', 'loader');
		}

		function hideLoader() {
			$('#loader').removeClass('loader');
			//console.log('removed');
		}
	</script>
